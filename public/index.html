<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Seguridad - Frontend</title>
    <!-- Incluyendo Tailwind CSS para un diseño moderno y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuración de fuente y colores personalizados */
        :root {
            --primary: #00A3FF; /* Azul de acento */
            --secondary: #40F9C4; /* Verde/Cyan de acento */
            --dark-bg: #1e293b; /* Fondo oscuro */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            transition: all 0.3s ease-in-out;
        }

        .shadow-custom {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.05);
        }

        /* Estilos específicos para la presentación */
        .login-bg {
            background: linear-gradient(135deg, var(--dark-bg), #0f172a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        .sidebar {
            background-color: var(--dark-bg);
            color: #FAFAFA;
            padding: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .nav-item:hover {
            background-color: #334155;
        }
        
        .nav-item.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 163, 255, 0.3);
        }
        
        .nav-item i {
            margin-right: 10px;
            font-size: 1.25rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #0087D9;
        }

        .table-header {
            background-color: #334155;
            color: white;
        }
        
        .table-row:nth-child(even) {
            background-color: #f8fafc;
        }

    </style>
    <!-- Incluyendo Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Contenedor Principal -->
    <div id="app">
        <!-- Vista de Login -->
        <div id="login-view" class="login-bg">
            <div class="bg-white p-10 rounded-xl shadow-custom w-full max-w-sm transform transition-all duration-300">
                <div class="text-center mb-6">
                    <i class="fas fa-shield-alt text-4xl" style="color: var(--primary);"></i>
                    <h2 class="text-2xl font-bold mt-2 text-gray-800">Acceso al Sistema de Gestión</h2>
                </div>
                
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                        <input type="text" id="username" value="admin" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                        <input type="password" id="password" value="1234" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div id="auth-message" class="text-red-500 text-center mb-4 hidden">Error de autenticación.</div>
                    <button type="submit" class="w-full btn-primary font-semibold hover:shadow-lg transition duration-200">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>

        <!-- Vista de Dashboard (Oculta por defecto) -->
        <div id="dashboard-view" class="dashboard-layout hidden">
            <!-- Sidebar / Menú Lateral -->
            <div class="sidebar flex flex-col justify-between">
                <div>
                    <h1 class="text-2xl font-bold mb-8" style="color: var(--secondary);">Seguridad API</h1>
                    <nav>
                        <div class="nav-item active">
                            <i class="fas fa-users"></i>
                            Gestión de Abonados
                        </div>
                        <div class="nav-item">
                            <i class="fas fa-tools"></i>
                            Dispositivos
                        </div>
                        <div class="nav-item">
                            <i class="fas fa-exclamation-triangle"></i>
                            Eventos (Logs)
                        </div>
                    </nav>
                </div>
                <button onclick="logout()" class="btn-primary w-full mt-8 flex items-center justify-center">
                    <i class="fas fa-power-off mr-2"></i>
                    Cerrar Sesión
                </button>
            </div>

            <!-- Contenido Principal del Dashboard -->
            <main class="p-8 bg-gray-50">
                <header class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">Gestión de Abonados</h2>
                    <button onclick="fetchAbonados()" class="btn-primary flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i>
                        Recargar Datos
                    </button>
                </header>

                <!-- Área de la Tabla de Abonados -->
                <div class="bg-white rounded-xl shadow-custom overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="table-header">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Nombre Cliente</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Teléfono</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Dirección</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="abonados-table-body" class="bg-white divide-y divide-gray-200 text-gray-700">
                            <!-- Los datos se inyectarán aquí -->
                            <tr>
                                <td colspan="5" class="px-6 py-4 text-center text-gray-500">Cargando datos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Variables globales (en un entorno real, estos deberían ser más complejos)
        let authToken = localStorage.getItem('authToken');
        const API_URL = 'http://localhost:3000/api'; // URL base de tu API Node.js/Express
        
        // Elementos del DOM
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const loginForm = document.getElementById('login-form');
        const authMessage = document.getElementById('auth-message');
        const abonadosTableBody = document.getElementById('abonados-table-body');


        // --- Funciones de Utilidad y Vista ---

        function toggleViews(isLoggedIn) {
            if (isLoggedIn) {
                loginView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                fetchAbonados(); // Cargar datos al entrar
            } else {
                loginView.classList.remove('hidden');
                dashboardView.classList.add('hidden');
            }
        }

        // --- Manejo de Autenticación (Login/Logout) ---

        async function login(event) {
            event.preventDefault();
            authMessage.classList.add('hidden');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // En un entorno real, la API_URL sería tu dirección de VPS/Azure
            const loginEndpoint = `${API_URL}/auth/login`; 

            try {
                // SIMULACIÓN: Usamos un retraso para simular la petición de red
                await new Promise(resolve => setTimeout(resolve, 1000));

                let success = false;
                let token = null;

                // Lógica de simulación: Solo permite 'admin'/'1234'
                if (username === 'admin' && password === '1234') {
                    success = true;
                    // Token JWT simulado (debería ser generado por tu API Node.js)
                    token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsInJvbGUiOiJhZG1pbiIsImlhdCI6MTY3ODAwMDgwMH0.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'; 
                }

                if (success && token) {
                    authToken = token;
                    localStorage.setItem('authToken', token);
                    toggleViews(true);
                } else {
                    authMessage.textContent = 'Usuario o contraseña incorrectos.';
                    authMessage.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Error al conectar con la API de login:', error);
                authMessage.textContent = 'Error de red al intentar iniciar sesión.';
                authMessage.classList.remove('hidden');
            }
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            toggleViews(false);
        }
        
        // --- Manejo de Datos (API) ---

        async function fetchAbonados() {
            if (!authToken) {
                logout();
                return;
            }
            
            abonadosTableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Cargando datos...</td></tr>';
            
            // En un entorno real, esta sería la URL: `${API_URL}/abonados`
            const abonadosEndpoint = `${API_URL}/abonados`; 

            try {
                // SIMULACIÓN: Simulamos la respuesta de tu API Node.js/MSSQL
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Datos de ejemplo que vendrían de tu consulta SQL Server
                const data = [
                    { id: 1001, nombre: "Inversiones Delta S.A.", telefono: "+56 9 8765 4321", direccion: "Av. Las Condes 1234" },
                    { id: 1002, nombre: "Familia Rodríguez", telefono: "+56 9 1234 5678", direccion: "Calle Central 56" },
                    { id: 1003, nombre: "Comercializadora Beta", telefono: "+56 2 9988 7766", direccion: "Bodega 4, Parque Industrial" }
                ];

                renderAbonados(data);

                /*
                // ESTE SERÍA EL CÓDIGO REAL USANDO FETCH:
                const response = await fetch(abonadosEndpoint, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`, // CLAVE: Envío del JWT
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    renderAbonados(data);
                } else if (response.status === 401) {
                    // Si el token expiró o es inválido
                    alert('Sesión expirada. Por favor, inicie sesión de nuevo.');
                    logout();
                } else {
                    throw new Error('Error al cargar datos del servidor');
                }
                */

            } catch (error) {
                console.error('Error al obtener abonados:', error);
                abonadosTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-red-500 font-semibold">
                    <i class="fas fa-times-circle mr-2"></i> Error: ${error.message}. Verifica que la API esté corriendo en ${API_URL}.
                </td></tr>`;
            }
        }

        function renderAbonados(abonados) {
            abonadosTableBody.innerHTML = ''; // Limpiar tabla
            
            if (abonados.length === 0) {
                 abonadosTableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No hay abonados registrados.</td></tr>';
                 return;
            }

            abonados.forEach(abonado => {
                const row = document.createElement('tr');
                row.className = 'table-row';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">${abonado.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${abonado.nombre}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${abonado.telefono}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${abonado.direccion}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <button class="text-blue-600 hover:text-blue-900 mr-3"><i class="fas fa-edit"></i></button>
                        <button class="text-red-600 hover:text-red-900"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                abonadosTableBody.appendChild(row);
            });
        }

        // --- Inicialización ---

        document.addEventListener('DOMContentLoaded', () => {
            // Asignar el listener al formulario de login
            loginForm.addEventListener('submit', login);
            
            // Verificar si hay un token guardado para iniciar sesión automáticamente
            toggleViews(!!authToken); 
        });

    </script>

</body>
</html>
